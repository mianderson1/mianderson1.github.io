<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Contact Mike Anderson</title>
<link rel="stylesheet" type="text/css" href="style2.css">
</head>
	
<body>

	<header>
		
        <nav id="main-nav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="work.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>

        <span class="burger" onclick="openNav()">&#9776;</span>
    </header>

	
	<div class="blank-space">
		
		<div class="logotype-no-hero">
			<a href="index.html"><p>Mike Anderson<br>
			Visual Designer & Illustrator</p></a>
		</div>
	
	</div>

	
	<div class="margin-content">
	
	
		<div class="page-title"><h1>Contact</h1></div>



		<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xknkpevr" method="post">
		  <fieldset id="fs-frm-inputs">
			<label for="full-name"><h3>Name</h3></label>
			<input type="text" name="name" id="full-name" placeholder="First & Last Name" required="">
			<label for="email-address"><h3>E-mail Address</h3></label>
			<input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
			<label for="message"><h3>Message</h3></label>
			<textarea rows="5" name="message" id="message" placeholder="Your message here" required=""></textarea>
			<input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
			<button input type="submit" class="button button5">Submit</button
		</fieldset>
		</form>
	</div>
</body>
	
<script>
	
	function openNav() {
    document.getElementById("main-nav").style.height = "100%";
}

	function closeNav() {
		document.getElementById("main-nav").style.height = "0%";
	}
	
</script>
